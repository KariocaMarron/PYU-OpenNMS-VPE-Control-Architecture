# Use Kafka for IPC (RPC and Sink)
org.opennms.core.ipc.strategy=kafka

# Kafka RPC configuration
org.opennms.core.ipc.rpc.kafka.bootstrap.servers=pyu-kafka:9092
org.opennms.core.ipc.rpc.kafka.acks=1

# Kafka Sink configuration
org.opennms.core.ipc.sink.kafka.bootstrap.servers=pyu-kafka:9092
org.opennms.core.ipc.sink.kafka.acks=1
org.opennms.core.ipc.sink.initialSleepTime=60000

# Kafka Twin configuration (CRITICAL - required for kafkaTwinPublisher bean)
org.opennms.core.ipc.twin.kafka.bootstrap.servers=pyu-kafka:9092

# ActiveMQ for Twin RPC (fallback/legacy)
org.opennms.activemq.broker.url=tcp://pyu-activemq:61616
org.opennms.activemq.user=admin
org.opennms.activemq.password=admin

